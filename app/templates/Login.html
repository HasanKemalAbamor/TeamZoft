<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            background-color: #272727;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .log {
            font-family: 'Kanit', sans-serif;
            color: #818181;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .box {
            width: 384px;
            background-color: #3c3c3c;
            border-radius: 25px;
            padding: 40px;
            box-sizing: border-box;
            border: 3px solid #000000;
        }
        img {
            width: 100px;
            display: block;
            margin: 0 auto 30px;
        }
        input {
            width: calc(100% - 80px);
            height: 50px;
            border-radius: 15px;
            background-color: white;
            padding: 0 40px;
            margin: 10px 0;
            font-family: 'Kanit', sans-serif;
            font-size: large;
            border: 3px solid #000000;
        }
        .loginbutton, .adminbutton {
            width: calc(100% - 80px);
            height: 50px;
            font-family: 'Kanit', sans-serif;
            border: 3px solid #000000;
            background-color: #fff;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="log">Login</div>
        <form method="post" action="{{ url_for('auth.login') }}"> <!-- Replace 'auth.login' with your actual login route name -->
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <img src="{{ url_for('static', filename='images/logos/FirstLogo.png') }}" alt="Company Logo" />
            <button type="submit" class="loginbutton">Login</button>
        </form>
        <form action="{{ url_for('auth.admin_login') }}"> <!-- Replace 'auth.admin_login' with your actual admin login route name -->
            <button type="submit" class="adminbutton">Admin Login</button>
        </form>
    </div>
</body>
</html>
